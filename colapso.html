<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfólio | maysa</title>
    <meta name="description" content="colapso">

    <link rel="icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header class="header-bg">
        <div class="header container">
            <a href="./">
                <img src="./img/logo-branca.svg" alt="Logo Maysa"
                width="150px"
                height="auto">
            </a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="nav-box"><a href="./#sobre">sobre mim</a></li>
                    <li class="nav-box"><a href="./#projetos">projetos</a></li>
                    <li class="nav-box"><a href="./#contato">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- FIM HEADER -->

    <!-- PROJETO BE SAFE -->
    <article class="projeto-colapso-bg">
        <div class="projeto-colapso container">
            <div class="logo-colapso">
                <img src="./img/colapso-logo.png" alt="Logo Colapso"
                width="200px"
                height="auto">
            </div>
            <div class="colapso-info">
                <p class="projeto-texto-colapso">projeto fictício de identidade visual</p>
                <p class="projeto-texto-colapso2">projeto feito em 2024</p>
                <div class="projeto-softwares-colapso">
                    <img src="./img/photoshop-logo.svg" alt="Logo Photoshop"
                    width="30px"
                    height="auto">
                    <img src="./img/illustrator-logo.svg" alt="Logo Illustrator"
                    width="30px"
                    height="auto">
                </div>
                <div class="cores">
                    <ul class="cores-3">
                        <li class="cor-colapso-1">#5040DA</li>
                        <li class="cor-colapso-2">#0B0B0B</li>
                        <li class="cor-colapso-3">#F7F7F7</li>
                    </ul>
                </div>
                <div class="mockups-colapso">
                    <img src="./img/colapso-mockups.png" alt=""
                    width="850px"
                    height="auto">
                </div>
            </div>
        </div>
    </article>
    <!-- FIM PROJETO BE SAFE -->

    <!-- FOOTER -->
    <footer class="footer-bg">
        <a href="./" class="logo">
            <img src="./img/logo-preta.svg" alt=""
            width="150px"
            height="auto">
        </a>
        <p class="footer-texto">site criado por <span><a href="./"><strong>maysa</strong></span></a></p>
    </footer>
    <!-- FIM FOOTER -->
</body>
</html>
