<body>

    <!-- HEADER -->
    <header class="header-bg">
        <div class="header container">
            <a href="./">
                <img src="./img/logo-branca.svg" alt="Logo Maysa"
                width="150px"
                height="auto">
            </a>
            <nav class="header-nav">

                    <li class="nav-box"><a href="./#sobre">sobre mim</a></li>

            </nav>
        </div>

    <article class="projeto-agony-bg">

            <div class="logo-agony">

                height="auto">

                    height="auto">

                    <img src="./img/agony-mockups.png" alt=""

                    height="auto">
                </div>
            </div>

    <footer class="footer-bg">
